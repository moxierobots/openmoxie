services:
  mqtt:
    build:
      context: ./
      dockerfile: ./emqx.Dockerfile
    ports:
      - "1883:1883" # Unencrypted MQTT
      - "8883:8883" # TLS MQTT
      - "8083:8083" # WebSocket MQTT
      - "8084:8084" # Secure WebSocket MQTT
      - "18083:18083" # Dashboard
    extra_hosts:
      - "host.docker.internal:host-gateway"
    environment:
      - EMQX_NODE__COOKIE=openmoxie_secure_cookie_2024
      - EMQX_LOG__CONSOLE__ENABLE=true
      - EMQX_LOG__CONSOLE__LEVEL=debug
      - EMQX_DASHBOARD__DEFAULT_USERNAME=admin
      - EMQX_DASHBOARD__DEFAULT_PASSWORD=public
      - EMQX_LISTENERS__TCP__DEFAULT__BIND=0.0.0.0:1883
      - EMQX_LISTENERS__WS__DEFAULT__BIND=0.0.0.0:8083
      - EMQX_LISTENERS__WS__DEFAULT__WEBSOCKET__MQTT_PATH=/mqtt
      - EMQX_DASHBOARD__LISTENERS__HTTP__BIND=18083
      - EMQX_AUTHORIZATION__NO_MATCH=allow
  server:
    build:
      context: ./
      dockerfile: ./Dockerfile
    extra_hosts:
      - "host.docker.internal:host-gateway"
    ports:
      - "8001:8000"
    volumes:
      - ./local/work:/app/site/work
    command: ["bash", "start_server.sh"]
    env_file: .env
    environment:
      - MQTT_PORT=1883
      - MQTT_CERT_REQUIRED=false
    depends_on:
      - mqtt
      - postgres
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health/ready/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
  postgres:
    image: postgres:17-alpine
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: openmoxie
      POSTGRES_PASSWORD: openmoxie
      POSTGRES_DB: openmoxie
    volumes:
      - postgres:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U openmoxie -d openmoxie"]
      interval: 30s
      timeout: 5s
      retries: 5

volumes:
  postgres:
    driver: local
