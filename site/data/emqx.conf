## EMQX Minimal Configuration for OpenMoxie
## ========================================

node {
  name = "emqx@127.0.0.1"
  cookie = "openmoxie_secure_cookie_2024"
}

listeners.tcp.default {
  bind = "0.0.0.0:1883"
}

listeners.ws.default {
  bind = "0.0.0.0:8083"
  websocket.mqtt_path = "/mqtt"
}

dashboard {
  listeners.http {
    bind = 18083
  }
  default_username = "admin"
  default_password = "public"
}

log {
  console {
    enable = true
    level = debug
  }
}